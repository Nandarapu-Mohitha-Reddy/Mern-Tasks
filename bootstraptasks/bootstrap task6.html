<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0 /">
        <title>BootStrap Task 6</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
        <style>
            .form-format{
                width: 400px;
                margin: 50px auto 0px auto;
                background-color: rgb(225, 223, 223);
                padding: 5px 30px;
            }
            .border-width{
                width: 340px;
            }
        </style>
    </head>
    <body>
        <div>
            <div class="form-format">
                <form>
                    <div class="mb-3">
                      <label for="validationServer01" class="form-label">Name</label>
                      <input type="text" class="form-control is-invalid" id="validationServer01" aria-describedby="validationServer01Feedback" required>
                      <div id="validationServer01Feedback" class="invalid-feedback">
                        Name is required
                      </div>
                    </div>
                    <div class="mb-3">
                      <label for="validationServeremail" class="form-label">Email</label>
                        <input type="text" class="form-control is-invalid" id="validationServeremail" aria-describedby="validationServeremailFeedback" required>
                        <div id="validationServeremailFeedback" class="invalid-feedback">
                          Email is required
                        </div>
                    </div>
                    <div class="mb-3">
                      <label for="validationServer03" class="form-label">Password</label>
                        <input type="password" class="form-control is-invalid" id="validationServer03" aria-describedby="validationServer03Feedback" required>
                        <div id="validationServer03Feedback" class="invalid-feedback">
                          Password is required
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="validationServer04" class="form-label">Hobbies</label>
                            <select class="form-select" id="validationServer04">
                                <option value="#"></option>
                                <option>...</option>
                            </select>
                    </div>
                    <button class="btn btn-primary bg-danger border border-1 border-danger rounded border-width" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </body>
</html>
