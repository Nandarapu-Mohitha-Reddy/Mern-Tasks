<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="calcForm">
      <label for="num1">Number 1:</label>
      <input type="number" id="num1" required />
      <br />
      <label for="num2">Number 2:</label>
      <input type="number" id="num2" required />
      <br />
      <button type="button" onclick="Multiplicate()">Multiply</button>
      <button type="button" onclick="Divide()">Divide</button>
    </form>
    <h3>The Result Is</h3>
    <p id="multiplicationResult"></p>
    <p id="divisionResult"></p>
    <script>
      function Multiplicate() {
        const num1 = parseFloat(document.getElementById("num1").value);
        const num2 = parseFloat(document.getElementById("num2").value);

        if (isNaN(num1) || isNaN(num2)) {
          alert("Please enter valid numbers");
          return;
        }
        const multiplication = num1 * num2;

        document.getElementById(
          "multiplicationResult"
        ).innerText = ` ${multiplication}`;
      }
      function Divide() {
        const num1 = parseFloat(document.getElementById("num1").value);
        const num2 = parseFloat(document.getElementById("num2").value);

        if (isNaN(num1) || isNaN(num2)) {
          alert("Please enter valid numbers");
          return;
        }

        const division = num1 / num2;

        document.getElementById("divisionResult").innerText = ` ${division}`;
      }
    </script>
  </body>
</html>
