<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML TAsk4</title>
    <style>
      table,
      tr,
      td,
      th {
        border: 1px solid black;
        width: 50%;
        text-align: left;
        padding: 0.5rem;
        border-collapse: collapse;
        border: 1px solid white;
      }
      .Gender {
        word-spacing: 335px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>
          <label for="Full Name">Full Name</label>
        </td>
        <td>
          <input type="text" id="Full Name" value="Vincent Maverick Durano" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="User Name">User Name</label>
        </td>
        <td>
          <input type="text" id="User Name" value="Vinz" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="Password">Password</label>
        </td>
        <td>
          <input type="text" id="Password" value="Password" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="Re Password">Re Password</label>
        </td>
        <td>
          <input type="text" id="Re Password" value="Password" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="Address">Address</label>
        </td>
        <td>
          <input type="text" id="Address" value="Cebu, Philippines" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="Age">Age</label>
        </td>
        <td>
          <input type="text" id="Age" value="22" />
        </td>
      </tr>
    </table>
    <div class="Gender">
      <form>
        <label for="Gender">Gender</label>
        <select name="Gender" id="Gender">
          <option value="Female">Female</option>
          <option value="Male">Male</option>
        </select>
      </form>
    </div>
    <button>Save</button>
  </body>
</html>
